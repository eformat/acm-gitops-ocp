---
apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: 'cluster-xms78'
  namespace: 'cluster-xms78'
  labels:
    cloud: 'vSphere'
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: 'default'
spec:
  baseDomain: xms78.dynamic.opentlc.com
  clusterName: 'cluster-xms78'
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  platform:
    vsphere:
      cluster: Cluster-1
      certificatesSecretRef:
        name: cluster-xms78-vsphere-certs
      credentialsSecretRef:
        name: cluster-xms78-vsphere-creds
      vCenter: portal.vc.opentlc.com
      datacenter: SDDC-Datacenter
      defaultDatastore: WorkloadDatastore
      network: 'segment-sandbox-xms78'
      folder: '/SDDC-Datacenter/vm/Workloads/sandbox-xms78'
  provisioning:
    installConfigSecretRef:
      name: cluster-xms78-install-config
    sshPrivateKeySecretRef:
      name: cluster-xms78-ssh-private-key
    imageSetRef:
      name: img4.13.13-x86-64-appsub
  pullSecretRef:
    name: cluster-xms78-pull-secret
