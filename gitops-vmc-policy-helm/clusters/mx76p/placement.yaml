---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  labels:
    custom: gitops-operator-policy
  name: placement-ztp-gitops-vmc-helm
  namespace: open-cluster-management-global-set
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions:
          - {key: ztp-gitops-vmc-helm, operator: In, values: ["true"]}
